<!DOCTYPE html>
<html>
<head>
<title>Create a Web Map</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.22/esri/css/esri.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  html,body,#mapDiv,.map.container{
    padding:0;
    margin:0;
    height:100%;
  }
</style>

<script>var dojoConfig = { parseOnLoad:true };</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cash/1.3.5/cash.min.js"></script>
<script src="https://js.arcgis.com/3.22/"></script>
<script src="index.js"></script>
</head>

<body>
  <section class="hero is-medium is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Flat - Map.
          </h1>
          <h2 class="subtitle">
            How long will I need to get to work?
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">

        Transportation mode:
        <select class="select" id="mode">
          <option value="driving">Driving</option>
          <option value="walking">Walking</option>
          <option value="bicycling">Bicycling</option>
          <option value="transit" selected="selected">Public Transit</option>
        </select>
        Point of interest category:
        <select class="select" id="poitype">
          <option value="work" selected="selected">Work</option>
          <option value="school">School</option>
          <option value="friend">Friend</option>
          <option value="facility">Public Facility</option>
        </select>

        <button id="btn-compute" class="button is-primary">compute me.</button>

        <div id="mapDiv"></div>

      </div>
    </section>
</body>
</html>
